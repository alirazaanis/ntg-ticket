<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="4"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Ticket Icon -->
  <g transform="translate(100, 100)">
    <!-- Ticket Body -->
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="white" stroke="none"/>
    
    <!-- Ticket Perforations -->
    <circle cx="-15" cy="0" r="3" fill="url(#gradient1)"/>
    <circle cx="0" cy="0" r="3" fill="url(#gradient1)"/>
    <circle cx="15" cy="0" r="3" fill="url(#gradient1)"/>
    
    <!-- Ticket Details -->
    <rect x="-25" y="-15" width="50" height="3" rx="1.5" fill="url(#gradient1)"/>
    <rect x="-20" y="-8" width="40" height="2" rx="1" fill="url(#gradient1)" opacity="0.7"/>
    <rect x="-15" y="-2" width="30" height="2" rx="1" fill="url(#gradient1)" opacity="0.5"/>
    
    <!-- Priority Indicator -->
    <circle cx="20" cy="-15" r="4" fill="#ff6b6b"/>
    <text x="20" y="-11" text-anchor="middle" fill="white" font-size="6" font-weight="bold">!</text>
  </g>
  
  <!-- Support Icons -->
  <g opacity="0.6">
    <!-- Headset Icon -->
    <g transform="translate(50, 50)">
      <path d="M8 12c0 2.21 1.79 4 4 4s4-1.79 4-4V8c0-2.21-1.79-4-4-4s-4 1.79-4 4v4z" fill="white"/>
      <path d="M12 16c-2.21 0-4-1.79-4-4V8c0-2.21 1.79-4 4-4s4 1.79 4 4v4c0 2.21-1.79 4-4 4z" stroke="white" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Shield Icon -->
    <g transform="translate(150, 50)">
      <path d="M8 4l4-2 4 2v6c0 4-2 6-4 6s-4-2-4-6V4z" fill="white"/>
    </g>
    
    <!-- Users Icon -->
    <g transform="translate(50, 150)">
      <circle cx="8" cy="6" r="3" fill="white"/>
      <path d="M4 18c0-2 2-4 4-4s4 2 4 4" fill="white"/>
    </g>
    
    <!-- Settings Icon -->
    <g transform="translate(150, 150)">
      <circle cx="8" cy="8" r="3" fill="none" stroke="white" stroke-width="1.5"/>
      <path d="M8 2v2M8 14v2M2 8h2M14 8h2" stroke="white" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>
